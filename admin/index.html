<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ignitia CMS</title>

  <!-- 1. Netlify Identity widget (doit être chargé AVANT netlify-cms) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- 2. Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
</head>
<body>
  <!-- 3. Conteneur obligatoire pour Netlify CMS -->
  <div id="nc-root"></div>

  <!-- 4. Initialisation du widget Identity -->
  <script>
    if (window.netlifyIdentity) {
      // Recharge la page après connexion pour afficher le CMS
      window.netlifyIdentity.on('login', () => {
        document.location.reload();
      });
      window.netlifyIdentity.init();
    }
  </script>
</body>
</html>
