<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ignitia CMS</title>

  <!-- 1) Le widget Netlify Identity (obligatoire pour l'inscription) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- 2) Le script principal de Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@2.10.0/dist/netlify-cms.js"></script>
</head>
<body>
  <!-- pas besoin d’autre balisage, Netlify-CMS injecte tout -->

  <!-- 3) (Optionnel) ouvrir automatiquement la modale d'inscription si pas loggué -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) window.netlifyIdentity.open("login"); 
      });
      // initialise le widget
      window.netlifyIdentity.init();
    }
  </script>
</body>
</html>
