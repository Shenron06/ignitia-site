<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ignitia CMS</title>

  <!-- 1) Netlify Identity widget (doit venir avant le CMS) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- 2) Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
</head>
<body>
  <!-- 3) Conteneur requis pour que le CMS s’injecte -->
  <div id="nc-root"></div>

  <!-- 4) Initialisation du widget Identity -->
  <script>
    if (window.netlifyIdentity) {
      // Après login, on recharge pour voir l’interface CMS
      window.netlifyIdentity.on('login', () => {
        document.location.reload();
      });
      window.netlifyIdentity.init();
    }
  </script>
</body>
</html>
